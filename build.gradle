plugins {
    id 'application'
    id 'scala'
    id 'idea'
}

group 'org.redwine.sparkexamples'
version '0.1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8


def scalaFullVersion = '2.11.8'
def scalaVersion = '2.11'
def sparkVersion = '1.6.2'
def scalaTestVersion = '3.0.1'
def jUnitVersion = '4.12'

repositories {
    mavenCentral()
}

dependencies {
    compile(
            "org.scala-lang:scala-library:$scalaFullVersion",
            "org.apache.spark:spark-core_$scalaVersion:$sparkVersion"
    )
    testCompile(
            "org.scalatest:scalatest_$scalaVersion:$scalaTestVersion",
            "org.scalactic:scalactic_$scalaVersion:$scalaTestVersion",
            "junit:junit:$jUnitVersion"
    )
}
